<div class="container">
    <div class="row">
        <div class="col-4">
            <img src="../../assets/images/miniFacebook.svg" style="height: 10rem; width: auto">
        </div>
        <div class="col-2"></div>
        <div class="col-6">
            <div class="card">
                <form action="#" class="login-form" [formGroup] = "loginForm">
                    <h6 [ngClass]="{error: hasError}">{{emailpassError}}</h6>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#3b5998" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                    <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                                </svg>
                            </div>
                        </div>
                        <input type="email" class="form-control" id="Email" placeholder="Email" [(ngModel)]="email" formControlName="email">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#3b5998" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"/>
                                </svg>
                            </div>
                        </div> 
                        <input type="password" [type]="show ? 'text' : 'password'" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" formControlName="password" >
                    </div>
                    
                    <button type="submit" class="btn" (click)="loginUser()">Login</button>
                    <p class="card-text">Don't have an account? <a [routerLink]="['register']" class="card-link">Create One</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
